<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Counting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>St. GODWIN'S MISSIONARY SCHOOL</h1>
        <h2>Student Counter (Grade 4)</h2>
    </header>

    <div class="reader">
        <h2 id="count-el">0</h2>
    </div>  
    

    <div class="btn">
        <button id="count-btn" onclick="startCount()">PRESENT</button>
        <button id="save-btn" onclick="save()">SAVE</button>
    </div>

    <div class="attendance">
        <p id="monday">Previous Entries &nbsp;&nbsp;&nbsp; :</p>
       <!--  <p id="tuesday">TUESDAY &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; :</p>
        <p id="wednesday">WEDNESDAY :</p>
        <p id="thursday">THURSDAY &nbsp;&nbsp; :</p>
        <p id="friday">FRIDAY &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; :</p> -->
    </div>

    <script src="index.js"></script>
</body>
</html>
